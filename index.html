<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FC Groningen Matchday - AR omgeving</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs="trackingMethod:best;" vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item class="a-asset-item" id="logo1" src="3d-models/FC-Groningen-logo-wit.glb"></a-asset-item>
                <a-asset-item class="a-asset-item" id="logo2" src="3d-models/Ajax-logo.glb"></a-asset-item>
            </a-assets>

            <a-marker type="pattern" preset="hiro" cursor="rayOrigin: mouse">
                <a-entity class="logo1" position="0 0 0" gltf-model="#logo1" scale="0.2 0.2 0.2" animation-mixer></a-entity>
                <a-entity class="logo2" position="1 0 0" gltf-model="#logo2" scale="0.2 0.2 0.2" animation-mixer></a-entity>
            </a-marker>
            
          <a-entity camera></a-entity>
        </a-scene>

        <div class="buttons">
            <button class="scene1">Scene 1</button>
            <button class="scene2">Scene 2</button>
            <button class="scene3">Scene 3</button>
        </div>

      </body>

      <script>
          // select all buttons
            document.querySelector(".scene1").addEventListener("click", firstFunction);
            document.querySelector(".scene2").addEventListener("click", secondFunction);
            document.querySelector(".scene3").addEventListener("click", thirdFunction)

          // set the first logo as not visible and the second one as visible
          function firstFunction(){
            document.querySelector(".logo1").setAttribute('visible', false);
            document.querySelector(".logo2").setAttribute('visible', true);
          }

          // set the first logo as visible and the second one as not visible
          function secondFunction(){
            document.querySelector(".logo1").setAttribute('visible', true);
            document.querySelector(".logo2").setAttribute('visible', false);
          }

          // set the both logos as visible
          function thirdFunction(){
            document.querySelector(".logo1").setAttribute('visible', true);
            document.querySelector(".logo2").setAttribute('visible', true);
          }

      </script>
</html>
