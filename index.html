<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FC Groningen Matchday - AR omgeving</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
          <a-marker type='pattern' preset="hiro">
            <a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true">
              <a-plane rotation="-90 0 0" color="#CCC" height="5" width="5"></a-plane>
            </a-entity>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
      </body> 
</html>
