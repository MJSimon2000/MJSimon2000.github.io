<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FC Groningen Matchday - AR omgeving</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
        <a-assets>
            <a-asset-item class="a-asset-item" id="logo1" src="3d-models/FC-Groningen-logo-wit.glb"></a-asset-item>
          </a-assets>

          <a-marker type='pattern' preset="hiro">
            <a-entity position="0 0 0" gltf-model="#logo1" animation='from: 0 90 0; to: 0 0 0' loop="false"></a-entity>
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
      </body> 
</html>
